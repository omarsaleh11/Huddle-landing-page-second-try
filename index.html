<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <script defer src="/dist/script.js"></script>
  <link rel="stylesheet" href="/dist/style.css" />
  <!--end of CSS 
      and start of favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- end of the favicon 
       and the start of the fonts families-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- end of fonts families -->
  <title>Frontend Mentor | Stats preview card component</title>
 </head>
 <body>
  <div class="center">
   <div id="remove-events"></div>
   <nav class="btns">
    <button id="dark-mode" class="dark-mode-btn">dark mode</button>
   </nav>
   <header class="header">
    <div class="header--logo"><img src="/images/logo.svg" alt="Huddle Logo" /></div>
   </header>
   <main id="main">
    <section class="hero-section">
     <div class="hero-section--illustration" hidden-aria="true"><img src="/images/illustration-mockups.svg" alt="" /></div>
     <div class="hero-section--title">
      <h1>Build The Community Your Fans Will Love</h1>
     </div>
     <blockquote class="hero-section--desc">
      <p>
       Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine
       discussion.
      </p>
     </blockquote>
     <div class="hero-section--btn"><button>Register</button></div>
    </section>
    <nav class="social-media-links">
     <a href="#"><img src="/images/facebook.svg" alt="facebook" /></a>
     <a href="#"><img src="/images/twitter.svg" alt="twitter" /></a>
     <a href="#"><img src="/images/instagram.svg" alt="instagram" /></a>
    </nav>
   </main>
   <footer class="attribution">
    <div id="logo">
     <img src="/images/logo.webp" alt="OS logo" id="logo-lm" />
     <img src="/images/logo-dm.webp" alt="OS logo" id="logo-dm" class="none" />
    </div>
    <ul id="about" class="none">
     <li>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by
      <a href="https://www.frontendmentor.io/profile/omarsaleh11" target="_blank">Omar Saleh</a>
      .
     </li>
    </ul>
   </footer>
  </div>
 </body>
</html>
